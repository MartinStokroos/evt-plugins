description: Tactile Stimulator Plugin
version: 0.2
author: "M.M.Span, M.Stokroos"
url: "http://www.rug.nl/"
category: "\r\nResearch Support\r\n         BSS"
date: "2023"
controls:
-
    type: "combobox"
    var: "_deviceName"
    label: "Select device name: "
    options:
    - "DUMMY"
    name: "deviceName_widget"
    tooltip: "Select desired device name: "
-
    type: "combobox"
    var: "_mode"
    label: "Select mode of operation: "
    options:
    - "Calibrate"
    - "Shock"
    name: "calibrate_widget"
    tooltip: "Select desired mode: "
-
    type: "line_edit"
    var: "_percOfCalibrationValue"
    label: "Percentage [%]: "
    name: "value_widget"
    tooltip: "Value: give the percentage of the calibration value to be used."
-
    type: "line_edit"
    var: "_shockDuration"
    label: "Shock duration [ms]: "
    name: "duration_widget"
    tooltip: "Shock duration value in milliseconds"
